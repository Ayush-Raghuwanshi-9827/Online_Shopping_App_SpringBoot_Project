<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeLeaf.org" th:replace="~{base :: Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>edit Category</title>
</head>
<body>
<section class="py-8">
    <div class="container mx-auto px-4">
        <div class="flex justify-center">
            <div class="w-full md:w-1/2 lg:w-1/3">
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <div class="bg-blue-600 text-white text-center py-4">
                        <p class="text-xl font-bold">Update Category</p>
                    </div>
                    <div class="p-6">
                        <!-- Success and Error Messages -->
                        <div th:if="${session.succMsg}" class="mb-4">
                            <p class="text-green-600 font-semibold">[[${session.succMsg}]]</p>
                            <div th:text="${@commonServiceImple.removeSessionMessage()}"></div>
                        </div>
                        <div th:if="${session.errorMsg}" class="mb-4">
                            <p class="text-red-600 font-semibold">[[${session.errorMsg}]]</p>
                            <div th:text="${@commonServiceImple.removeSessionMessage()}"></div>
                        </div>

                        <!-- Form -->
                        <form action="/admin/updateCategory" method="post" enctype="multipart/form-data" onsubmit="return validateFileSize()">
                            <input type="hidden" name="id" th:value="${category.id}">

                            <!-- Category Name Input -->
                            <div class="mb-4">
                                <label class="block text-gray-700 font-medium mb-2">Enter Category</label>
                                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" name="name" type="text" th:value="${category.name}">
                            </div>

                            <!-- Status Radio Buttons -->
                            <div class="mb-4">
                                <label class="block text-gray-700 font-medium mb-2">Status</label>
                                <div class="flex items-center mb-2">
                                    <input class="form-radio text-blue-600" type="radio" name="isActive" id="flexRadioDefault1" value="true" th:checked="${category.isActive==true}">
                                    <label class="ml-2 text-gray-700" for="flexRadioDefault1">Active</label>
                                </div>
                                <div class="flex items-center">
                                    <input class="form-radio text-blue-600" type="radio" name="isActive" id="flexRadioDefault2" value="false" th:checked="${category.isActive==false}">
                                    <label class="ml-2 text-gray-700" for="flexRadioDefault2">Inactive</label>
                                </div>
                            </div>

                            <!-- Image Upload Input -->
                            <div class="mb-4">
                                <label class="block text-gray-700 font-medium mb-2">Upload Image</label>
                                <input class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" type="file" name="file" id="file">
                            </div>

                            <!-- Display Current Image -->
                            <div class="flex justify-center mb-4">
                                <img th:src="@{'/img/Category/'+${category.imageName}}" class="w-24 h-24 object-cover rounded-lg shadow-md">
                            </div>

                            <!-- Update Button -->
                            <div>
                                <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
