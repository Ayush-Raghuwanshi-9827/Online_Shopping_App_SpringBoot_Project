<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="~{base :: Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Index page</title>
</head>
<body>
<section>
    <!-- Carousel Section -->
    <div id="carouselExampleCaptions" class="carousel slide" style="height: 60vh;">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" style="height: 100%;">
            <div class="carousel-item active">
                <img src="img/carousel/carsouel_img3.jpg" class="d-block w-100" style="height: 80vh; object-fit: cover;" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/carousel/carsouel_img2.jpg" class="d-block w-100" style="height: 80vh; object-fit: cover;" alt="...">
            </div>
            <div class="carousel-item">
                <img src="img/carousel/carsouel_img1.jpg" class="d-block w-100" style="height: 80vh; object-fit: cover;" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- First Shop by Category Section -->
    <div class="container mx-auto px-4 py-8">
        <!-- Section Header -->
        <h2 class="text-4xl font-bold text-center mb-8 text-indigo-600 border-b-4 border-indigo-300 inline-block pb-2">
            Shop by Category
        </h2>

        <!-- Category Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-8">
            <!-- Category Card Template -->
            <div th:each="c : ${categories}">
                <a th:href="@{'products?category=' + ${c.name}}" class="group">
                    <div class="bg-white shadow-lg rounded-lg overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-2xl">
                        <img th:src="@{'img/Category/' + ${c.imageName}}" alt="Clothes" class="w-full h-48 object-cover">
                        <div class="p-6 text-center">
                            <h3 class="text-2xl font-semibold mb-2 group-hover:text-indigo-600">[[${c.name}]]</h3>
                            <p class="text-gray-600">[[${c.description}]]</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Second Shop by Category Section -->
    <div class="container mx-auto px-4 py-8">
        <!-- Section Header -->
        <h2 class="text-4xl font-bold text-center mb-8 text-indigo-600 border-b-4 border-indigo-300 inline-block pb-2">
            Explore Latest Products
        </h2>
            <!-- Latest Products Cards -->
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6">
                <!-- Product Card -->
                <div class="bg-white shadow-lg rounded-lg hover:shadow-2xl transition-shadow duration-300 transform hover:-translate-y-1" th:each="p : ${products}">
                    <div class="p-4">
                        <img th:src="@{'/img/product/' + ${p.image}}" alt="Laptop" class="w-full h-48 object-cover rounded-md mb-4">
                        <p class="text-lg font-semibold text-gray-900">[[${p.title}]]</p>
                        <p class="text-2xl font-bold text-blue-600 mt-3">
                            <span>₹[[${p.discountPrice}]]</span> <br>
                            <span class="text-green-600 text-sm ml-2 text-decoration-line-through text-secondary">
                        ₹[[${p.price}]]
                    </span>
                            <span class="fs-6 text-success"> &nbsp;&nbsp;[[${p.discount}]]% off!</span>
                        </p>
                        <a th:href="@{'/product/' + ${p.id}}" class="block mt-4 bg-blue-600 text-white text-center py-2 rounded-md hover:bg-blue-700 transition duration-300">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
</section>
</body>
</html>
